<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- Adds button shading etc -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script src="js/fractalTree.js"></script>
	</head>
	<body>
			<p id="body"></p>
			<canvas id="fractalTree" style="position: absolute;"></canvas>
			<!-- <button type="button" class="btn btn-primary" style="right:0px;">Draw</button> -->
			
			<div id="settings">
				<p style="margin-top:30px;">Number of trees: <span id="noOfTrees"></span></p>
				<p style="margin-top:50px;">Fork rotation from each root: <span id="rotationPerIteration"></span></p>
				<p style="margin-top:70px;">Starting rotation from upright: <span id="startingAngle"></span></p>
				<p style="margin-top:90px;">Tree colour: <span id="colourTree"></span></p>
				<p style="margin-top:110px;">Background colour: <span id="colourBackground"></span></p>
			</div>

			<!-- Text values for user interactions -->
			<div>
					<input type="text" id="iterations-txt"/>
					<input type="text" id="tree-color-R"/>
					<input type="text" id="tree-color-G"/>
					<input type="text" id="tree-color-B"/>
				</p>
			</div>


			<!-- Slider display -->
			<p style="margin-top:10px;">
				Iterations: <span id="depth"></span>
			</p>
			<div id="iterations-slider"></div>
			<p style="color:white;margin-left:10px;margin-top:150px;">
				Tree colour (<span style="color:red;">R</span><span style="color:chartreuse;">G</span><span style="color:aqua;">B</span>):</p>
			<p>
			<!-- http://jqueryui.com/slider/#colorpicker -->
			<div id="tree-slider-R"></div>
			<div id="tree-slider-G"></div>
			<div id="tree-slider-B"></div>
	</body>
</html>
