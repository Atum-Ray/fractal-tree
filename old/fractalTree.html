<html>
	<body>
		<canvas id="fractalTree"></canvas>
		 
		<script type="text/javascript">
		var elem = document.getElementById('fractalTree');
		// Set size of canvas to screen
		elem.width  = window.innerWidth;
		elem.height = window.innerHeight;
		var context = elem.getContext('2d');

		// Sets position on screen to start drawing tree
		var seedPoint = {
			// Start in the middle of the screen
			x: window.innerWidth/2,
			y: window.innerHeight/2
		}

		/////////////////////
		// START VARIABLES //
		/////////////////////
		// Tree colour (black)
		var treeColour = "#FFFFFF";
		// Background colour (white)
		var backgroundColour = "#000000";
		// Text colour (red)
		var textColour = "#FF0000"
		// Line thickness
		context.lineWidth = 1.5;
		// Number of iterations
		var depth = 8;
		// Set number of trees to draw
		var noOfTrees = 1;
		// Angle by which each root rotates from its preceding fork
		var rotationPerIteration = 11;
		// Starting position (+/-0 = top, +90/-270 = right, +/-180 = down, +270/-90 = left)
		var startingAngle = 0;
		///////////////////
		// END VARIABLES //
		///////////////////


		// Scales size of tree in canvas
		var scalingFactor = 120*depth/Math.pow(Math.sqrt(depth), 3);
		// Constant
		var degToRad = Math.PI / 180.0;

		// FUNCTIONS
		function drawLine(x1, y1, x2, y2){
		  context.moveTo(x1, y1);
		  context.lineTo(x2, y2);
		}
		function drawTree(x1, y1, angle, depth){
		  if (depth !== 0){
			var x2 = x1 + (Math.cos(angle * degToRad) * scalingFactor);
			var y2 = y1 + (Math.sin(angle * degToRad) * scalingFactor);
			drawLine(x1, y1, x2, y2);
			drawTree(x2, y2, angle - rotationPerIteration, depth - 1);
			drawTree(x2, y2, angle + rotationPerIteration, depth - 1);
		  }
		}

		// UPDATE CANVAS
		// Set background
		context.fillStyle = backgroundColour;
		context.beginPath();
		context.fillRect(0, 0, window.innerWidth, window.innerHeight);
		context.closePath();

		// Draw tree
		context.strokeStyle = treeColour;
		for (var treeNo = 0; treeNo < noOfTrees; treeNo++) {

			// Draw equally spaced trees starting from upright
			drawTree(seedPoint.x, seedPoint.y, (treeNo*(360/noOfTrees))+(startingAngle-90), depth);
		}
		context.stroke();
		context.closePath();

		// Write details used to the bottom of screen
		context.fillStyle = textColour;
		context.beginPath();
		context.fillText("Iterations: " + depth, 85*window.innerWidth/100, window.innerHeight/2);
		context.fillText("Number of trees: " + noOfTrees, 85*window.innerWidth/100, window.innerHeight/2 + 20);
		context.fillText("Fork rotation from each root: " + rotationPerIteration, 85*window.innerWidth/100, window.innerHeight/2 + 40);
		context.fillText("Starting rotation from upright: " + startingAngle, 85*window.innerWidth/100, window.innerHeight/2 + 60);
		context.fillText("Tree colour: " + treeColour, 85*window.innerWidth/100, window.innerHeight/2 + 80);
		context.fillText("Background colour: " + backgroundColour, 85*window.innerWidth/100, window.innerHeight/2 + 100);
		context.fillText("Text colour: " + textColour, 85*window.innerWidth/100, window.innerHeight/2 + 120);
		context.closePath();
		</script>
	 
	</body>
</html>
