<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- Adds button shading etc -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script src="js/fractalTree.js"></script>

		<title>Fractal Tree Web App</title>
	</head>
	<body>
			<p id="body"></p>
			<canvas id="fractalTree" style="position: absolute;"></canvas>
			<a href="#" class="button" id="btn-download" download="myFractalDesign.png"><button type="button" class="btn btn-primary" style="right:0px;">Download</button></a>
			
			<div id="settings">
				<!-- Slider display -->
				<p style="color:white;margin-left:10px;margin-top:150px;">
					Tree colour (<span style="color:red;">R</span><span style="color:chartreuse;">G</span><span style="color:aqua;">B</span>):</p>
				<p>
				<!-- http://jqueryui.com/slider/#colorpicker -->
				<div id="tree-slider-R"></div>
				<div id="tree-slider-G"></div>
				<div id="tree-slider-B"></div>
				<p style="color:white;margin-left:10px;margin-top:350px;">
					Background colour (<span style="color:red;">R</span><span style="color:chartreuse;">G</span><span style="color:aqua;">B</span>):</p>
				<p>
				<!-- http://jqueryui.com/slider/#colorpicker -->
				<div id="back-slider-R"></div>
				<div id="back-slider-G"></div>
				<div id="back-slider-B"></div>
				<p style="color:white;margin-left:10px;margin-top:10px;">
					Iterations: <span id="depth"></span>
				</p>
				<div id="iterations-slider"></div>
				<p style="color:white;margin-left:10px;margin-top:30px;">
					Number of trees: <span id="noOfTrees"></span>
				</p>
				<div id="noOfTrees-slider"></div>
				<p style="color:white;margin-left:10px;margin-top:50px;">
					Fork rotation from each root: <span id="rotationPerIteration"></span>
				</p>
				<div id="rotationPerIteration-slider"></div>
				<p style="color:white;margin-left:10px;margin-top:70px;">
					Starting rotation from upright: <span id="startingAngle"></span>
				</p>
				<div id="lineWidth-slider"></div>
				<p style="margin-top:90px;">Line width: <span id="lineWidth"></span></p>
				<div id="zoom-slider"></div>
				<p style="margin-left:320px;margin-top:110px;">Zoom: </p>
				<div id="startingAngle-slider"></div>
				<p style="margin-top:110px;">Tree colour: <span id="colourTree"></span></p>
				<p style="margin-top:130px;">Background colour: <span id="colourBackground"></span></p>
			</div>

			<!-- Text values for user interactions -->
			<div>
					<input type="text" id="iterations-txt"/>
					<input type="text" id="noOfTrees-txt"/>
					<input type="text" id="rotationPerIteration-txt"/>
					<input type="text" id="startingAngle-txt"/>
					<input type="text" id="lineWidth-txt"/>
					<input type="text" id="zoom-txt"/>
					<input type="text" id="tree-color-R"/>
					<input type="text" id="tree-color-G"/>
					<input type="text" id="tree-color-B"/>
					<input type="text" id="back-color-R"/>
					<input type="text" id="back-color-G"/>
					<input type="text" id="back-color-B"/>
				</p>
			</div>


			
	</body>
</html>
