<!doctype html>
<html ng-app="fractalTree">
	<head>
		<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
        <link rel="stylesheet" href="css/jquery-ui.css">
		<link href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="node_modules/angular-ui-slider/demo/css/slider.css">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

		<script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
		<script src="node_modules/angular-ui-slider/src/slider.js"></script>


		<script src="js/angularApp.js"></script>
		<script src="js/ftCanvas.js"></script>
		<script src="js/ftDrawService.js"></script>
	</head>
	<body ng-controller="fractalTreeCtrl" class="container">

		
		<header class="mdl-layout__header mdl-layout__header--transparent" style="background-color:#BDBDBD">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Fractal Tree</span>
	      
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation -->
	      <nav class="mdl-navigation">
	      </nav>
	    </div>
	 	</header>
	 	<br>

	 	<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--4-col">
		  		<div class="card-wide mdl-card mdl-shadow--2dp center-block" ng-show="showControls">
		  <div class="mdl-card__title">
		    <h2 class="mdl-card__title-text" style="color:black;">Controls</h2>
		  </div>
		  <div class="mdl-grid">

			<div class="mdl-cell mdl-cell--4-col">
				<div id="red" ui-slider="tree_colorpicker.options" ng-model="tree_colorpicker.red" style ="display:none;"></div>
					Red: <input ng-model="tree_colorpicker.red" class="mdl-slider mdl-js-slider" type="range"
							min="0" max="100" value="0" tabindex="0">
			</div>

		  	<div class="mdl-cell mdl-cell--4-col">
				<div id="green" ui-slider="tree_colorpicker.options" ng-model="tree_colorpicker.green" style ="display:none;"></div>
					Green: <input ng-model="tree_colorpicker.green" class="mdl-slider mdl-js-slider" type="range"
			 		 	min="0" max="100" value="0" tabindex="0">
		  	</div>

		  	<div class="mdl-cell mdl-cell--4-col">
		  		<div id="blue" ui-slider="tree_colorpicker.options" ng-model="tree_colorpicker.blue" style ="display:none;"></div>
					Blue: <input ng-model="tree_colorpicker.blue" class="mdl-slider mdl-js-slider" type="range"
			  		min="0" max="100" value="0" tabindex="0">
		  	</div>

			</div>
		 
		</div>
		<br>
		<!-- <div id="swatch" class="card-square mdl-card mdl-shadow--2dp center-block"  style="margin-left:13vh;">
		  <div class="mdl-card__title mdl-card--expand">
		    <h2 class="mdl-card__title-text">Preview</h2>
		  </div>
		  <div class="mdl-card__supporting-text">
		    Drag the sliders above to update the swatch!
		  </div>
		 </div> -->
		 <br>

		 <button ng-click="showControls = false" ng-show="showControls" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-left:22vh;">
  			Show/Hide Controls
		</button>
		<button ng-click="showControls = true" ng-hide="showControls"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-left:22vh;">
  			Show/Hide Controls
		</button>


		  </div>
		 
		  <div class="mdl-cell mdl-cell--6-col" style="margin-left:25vh;">

		  <div class="card-large mdl-card mdl-shadow--4dp">
			  <ft-canvas id="canvas"></ft-canvas>
			</div>
		  	
		  </div>
		</div>


	 	
		

	</body>
</html>
